databaseChangeLog:
  - changeSet:
      id: create_auth_account_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: security_management
            tableName: auth_account
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKeyName: pk_auth_account
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_non_locked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_auth_account_email
            schemaName: security_management
            tableName: auth_account
            columns:
              - column:
                  name: email

  - changeSet:
      id: create_auth_account_roles_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: security_management
            tableName: auth_account_role
            columns:
              - column:
                  name: auth_account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: auth_account_role
            schemaName: security_management
            columnNames: auth_account_id, role
            constraintName: pk_auth_account_roles
        - addForeignKeyConstraint:
            referencedTableSchemaName: security_management
            baseTableSchemaName: security_management
            baseTableName: auth_account_role
            baseColumnNames: auth_account_id
            referencedTableName: auth_account
            referencedColumnNames: id
            constraintName: fk_auth_account_auth_account_id
            onDelete: cascade