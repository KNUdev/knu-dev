databaseChangeLog:
  - changeSet:
      id: create_task_management_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: task_management
            tableName: task
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_task
                    nullable: false
              - column:
                  name: filename
                  type: varchar(75)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: addition_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: date
              - column:
                  name: target_role
                  type: varchar(20)
                  constraints:
                    nullable: false

