databaseChangeLog:
  - changeSet:
      id: create_team_management_account_profile_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: account_profile
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_account_profile
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(75)
                  constraints:
                    nullable: false


