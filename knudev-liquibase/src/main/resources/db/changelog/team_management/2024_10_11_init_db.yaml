databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: department
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: en_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: uk_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            schemaName: team_management
            tableName: department
            indexName: idx_department_name
            columns:
              - column:
                  name: en_name
              - column:
                  name: uk_name

  - changeSet:
      id: create_specialty_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: specialty
            columns:
              - column:
                  name: code_name
                  type: double
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: en_name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: uk_name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createIndex:
            schemaName: team_management
            tableName: specialty
            indexName: idx_specialty_name
            columns:
              - column:
                  name: uk_name
              - column:
                  name: en_name

  - changeSet:
      id: create_departments_specialties_table
      author: DenysLeonenko, Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: departments_specialties
            columns:
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: departments_specialties
            schemaName: team_management
            columnNames: department_id, specialty_code_name
            constraintName: pk_department_id_specialty_code_name
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_departments_specialties_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_departments_specialties_specialty_code_name
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_specialty_id
            columns:
              - column:
                  name: specialty_code_name

  - changeSet:
      id: create_team_management_profile_account_table
      author: Vladyslav Shtaiier, DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: profile_account
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                    primaryKeyName: pk_profile_account
              - column:
                  name: first_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: avatar_filename
                  type: varchar(75)
                  constraints:
                    nullable: true
              - column:
                  name: expertise
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: technical_role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  type: datetime
              - column:
                  name: last_role_update_date
                  type: datetime
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: year_of_study_on_registration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(10)
                  defaultOnNull: true
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_profile_account_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_profile_account_specialty_code_name
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_specialty_code_name
            columns:
              - column:
                  name: specialty_code_name

  - changeSet:
      id: create_closed_recruitment_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: closed_recruitment
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expertise
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: close_cause
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: started_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: closed_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: deadline_date
                  type: datetime
              - column:
                  name: max_candidates
                  type: int

  - changeSet:
      id: create_recruitment_analytics_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: recruitment_analytics
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: team_management
            baseTableName: recruitment_analytics
            baseColumnNames: id
            referencedTableSchemaName: team_management
            referencedTableName: closed_recruitment
            referencedColumnNames: id
            constraintName: fk_recruitment_analytics_closed_recruitment

  - changeSet:
      id: create_recruitment_joined_users_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: recruitment_joined_users
            columns:
              - column:
                  name: recruitment_analytics_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: account_profile_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: team_management
            baseTableName: recruitment_joined_users
            baseColumnNames: recruitment_analytics_id
            referencedTableSchemaName: team_management
            referencedTableName: recruitment_analytics
            referencedColumnNames: id
            constraintName: fk_recruitment_analytics_id
        - addForeignKeyConstraint:
            baseTableSchemaName: team_management
            baseTableName: recruitment_joined_users
            baseColumnNames: account_profile_id
            referencedTableSchemaName: team_management
            referencedTableName: profile_account
            referencedColumnNames: id
            constraintName: fk_account_profile_id

  - changeSet:
      id: create_active_recruitment_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: active_recruitment
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expertise
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: datetime
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deadline_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: max_candidates
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
        - createIndex:
            schemaName: team_management
            tableName: active_recruitment
            indexName: idx_expertise
            columns:
              - column:
                  name: expertise
        - createIndex:
            schemaName: team_management
            tableName: active_recruitment
            indexName: idx_unit
            columns:
              - column:
                  name: unit

  - changeSet:
      id: create_active_recruitment_current_recruited_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: active_recruitment_current_recruited
            columns:
              - column:
                  name: active_recruitment_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: account_profile_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: team_management
            baseTableName: active_recruitment_current_recruited
            baseColumnNames: active_recruitment_id
            referencedTableSchemaName: team_management
            referencedTableName: active_recruitment
            referencedColumnNames: id
            constraintName: fk_active_recruitment_id
        - addForeignKeyConstraint:
            baseTableSchemaName: team_management
            baseTableName: active_recruitment_current_recruited
            baseColumnNames: account_profile_id
            referencedTableSchemaName: team_management
            referencedTableName: profile_account
            referencedColumnNames: id
            constraintName: fk_account_profile_id
        - addUniqueConstraint:
            schemaName: team_management
            tableName: active_recruitment_current_recruited
            columnNames: account_profile_id
            constraintName: uq_account_profile_id