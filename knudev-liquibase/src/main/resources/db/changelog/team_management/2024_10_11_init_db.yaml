databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: department
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            schemaName: team_management
            tableName: department
            indexName: idx_department_name
            columns:
              - column:
                  name: name

  - changeSet:
      id: create_specialty_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: specialty
            columns:
              - column:
                  name: code_name
                  type: double
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createIndex:
            schemaName: team_management
            tableName: specialty
            indexName: idx_specialty_name
            columns:
              - column:
                  name: name

  - changeSet:
      id: create_departments_specialties_table
      author: DenysLeonenko, Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: departments_specialties
            columns:
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: departments_specialties
            schemaName: team_management
            columnNames: department_id, specialty_code_name
            constraintName: pk_department_id_specialty_code_name
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_departments_specialties_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_departments_specialties_specialty_code_name
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_specialty_id
            columns:
              - column:
                  name: specialty_code_name

  - changeSet:
      id: create_team_management_profile_account_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: profile_account
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_profile_account
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: avatar_filename
                  type: varchar(75)
                  constraints:
                    nullable: true
              - column:
                  name: expertise
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  type: datetime
              - column:
                  name: last_role_update_date
                  type: datetime
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_profile_account_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_profile_account_specialty_code_name
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_specialty_code_name
            columns:
              - column:
                  name: specialty_code_name

  - changeSet:
      id: create_profile_account_roles_table
      author: Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: profile_account_role
            columns:
              - column:
                  name: profile_account_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: profile_account_role
            schemaName: team_management
            columnNames: profile_account_id, role
            constraintName: pk_profile_account_roles
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account_role
            baseColumnNames: profile_account_id
            referencedTableName: profile_account
            referencedColumnNames: id
            constraintName: fk_profile_account_id
            onDelete: cascade



