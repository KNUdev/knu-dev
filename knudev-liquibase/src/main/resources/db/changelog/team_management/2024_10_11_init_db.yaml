databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: department
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name_in_english
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name_in_ukrainian
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            schemaName: team_management
            tableName: department
            indexName: idx_department_name
            columns:
              - column:
                  name: name_in_english
              - column:
                  name: name_in_ukrainian

  - changeSet:
      id: create_specialty_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: specialty
            columns:
              - column:
                  name: code_name
                  type: double
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name_in_english
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name_in_ukrainian
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createIndex:
            schemaName: team_management
            tableName: specialty
            indexName: idx_specialty_name
            columns:
              - column:
                  name: name_in_english
              - column:
                  name: name_in_ukrainian

  - changeSet:
      id: create_closed_recruitment_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: closed_recruitment
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: expertise
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: closed_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: deadline_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: max_candidates
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: create_recruitment_analytics_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: recruitment_analytics
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: closed_recruitment_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: recruitment_analytics
            baseColumnNames: closed_recruitment_id
            referencedTableName: closed_recruitment
            referencedColumnNames: id
            baseTableSchemaName: team_management
            referencedTableSchemaName: team_management
            constraintName: fk_recruitment_closed



  - changeSet:
      id: create_departments_specialties_table
      author: DenysLeonenko, Vladyslav Shtaiier
      changes:
        - createTable:
            schemaName: team_management
            tableName: departments_specialties
            columns:
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: departments_specialties
            schemaName: team_management
            columnNames: department_id, specialty_code_name
            constraintName: pk_department_id_specialty_code_name
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_departments_specialties_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: departments_specialties
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_departments_specialties_specialty_code_name
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: departments_specialties
            schemaName: team_management
            indexName: idx_departments_specialties_specialty_id
            columns:
              - column:
                  name: specialty_code_name

  - changeSet:
      id: create_team_management_profile_account_table
      author: Vladyslav Shtaiier, DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: profile_account
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                    primaryKeyName: pk_profile_account
              - column:
                  name: first_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: avatar_filename
                  type: varchar(75)
                  constraints:
                    nullable: true
              - column:
                  name: expertise
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: technical_role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  type: datetime
              - column:
                  name: last_role_update_date
                  type: datetime
              - column:
                  name: department_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: specialty_code_name
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: joined_users
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_profile_account_department_id
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: specialty_code_name
            referencedTableName: specialty
            referencedColumnNames: code_name
            constraintName: fk_profile_account_specialty_code_name
        - addForeignKeyConstraint:
            referencedTableSchemaName: team_management
            baseTableSchemaName: team_management
            baseTableName: profile_account
            baseColumnNames: joined_users
            referencedTableName: recruitment_analytics
            referencedColumnNames: id
            constraintName: fk_profile_recruitment
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_department_id
            columns:
              - column:
                  name: department_id
        - createIndex:
            tableName: profile_account
            schemaName: team_management
            indexName: idx_profile_account_specialty_code_name
            columns:
              - column:
                  name: specialty_code_name
        - createIndex:
            schemaName: team_management
            indexName: idx_joined_users
            tableName: profile_account
            columns:
              - column:
                  name: joined_users

  - changeSet:
      id: create_active_recruitment_table
      author: DenysLeonenko
      changes:
        - createTable:
            schemaName: team_management
            tableName: active_recruitment
            columns:
              - column:
                  name: expertise
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: datetime
                  constraints:
                    nullable: false
                  defaultValueComputed: "CURRENT_TIMESTAMP"
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deadline_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: max_candidates
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: current_recruited_count
                  type: int
